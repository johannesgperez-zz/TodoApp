{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Kanit:wght@300&family=Mukta:wght@300&family=Nunito:wght@200&family=Open+Sans&family=Poppins:wght@300&family=Quattrocento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{% url 'task_list' %}"><h4 class="todo">TODO APP</h4></a>
            {% if request.user.is_authenticated %}
                <span class="todo">Hello {{request.user.first_name}}!</span>
            
                    <a href="{% url 'logout' %}" class="todo">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="todo">Login</a>
                <a href="{% url 'register' %}" class="todo">Register</a>
            {% endif %}
            <img src="{% static 'images/moon.png' %}" id="icon">
        </div>
            {% block content %}
            {% endblock %}
    </div>

    <script>
        var icon = document.getElementById("icon")
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "{% static 'images/sun.png' %}";
            }else{
                icon.src = "{% static 'images/moon.png' %}";
            }
        }
    </script>


</body>
</html>
